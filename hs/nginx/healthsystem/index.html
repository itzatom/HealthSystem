<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Health System: Login</title>
    <!-- CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">

    <script>
        $(document).ready(function(){
            $(".form-username").val("Username...");
            $(".form-password").val("Password...");
        });>
    </script>

    <style media="screen">
        #titolo1 {
            color: black;
            font-size: 32px;
        }
        #titolo {
            color: black;
            font-size: 50px;
        }
        .btn {
            background: #1da1f2;
        }
    </style>
</head>
<body>
<!-- Top content -->
    <div class="top-content">
        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2 text">
                        <h1 id="titolo"><strong>Health System</strong> </h1>
                        <div class="description">
                             <p id="titolo1">
	                                Enhanced Communication
                            </p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 form-box">
                         <div class="form-top">
                              <div class="form-top-left">
                                  <h3>Login to our site</h3>
                            		  <p style="font-size:18px;">Enter your username and password to log on</p>
                        		  </div>
                        		  <div class="form-top-right">
                        			    <i class="fa fa-lock"></i>
                        		  </div>
                        </div>
                        <div class="form-bottom">
			                      <form role="form" action="/hs/login" method="POST" class="login-form">
			                    	    <div class="form-group">
			                    		      <label class="sr-only" for="form-username">Username</label>
			                        	    <input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
			                          </div>
			                          <div class="form-group">
			                        	    <label class="sr-only" for="form-password">Password</label>
			                        	    <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
			                          </div>
			                          <button type="submit" class="btn">Sign in!</button>
			                      </form>
		                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-1.11.1.min.js" integrity="sha256-VAvG3sHdS5LqTT+5A/aeq/bZGa/Uj04xKxY8KM/w9EE="   crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>
    <script>
         jQuery(document).ready(function() {
         //Fullscreen BG, or to automatically choose from a set of resolutions.
         // The width is the width of the image, and the algorithm chooses the best fit.
             if(window.innerWidth >= 800)
             {
                $.backstretch(["https://es.best-wallpaper.net/wallpaper/1920x1080/1701/Stethoscope-medicine-tool_1920x1080.jpg"]);
             }
            else
            {
                $.backstretch(["https://www.serenamissori.it/wp-content/uploads/2017/07/medicina-funzionale-biotipizzata-750x480.jpg"]);
            }
            // Form validation
            $('.login-form input[type="text"], .login-form input[type="password"], .login-form textarea').on('focus', function() {
                $(this).removeClass('input-error');
            });
            $('.login-form').on('submit', function(e) {
                $(this).find('input[type="text"], input[type="password"], textarea').each(function(){
                    if( $(this).val() == "" ) {
                        e.preventDefault();
                        $(this).addClass('input-error');
                    }
                    else {
                        $(this).removeClass('input-error');
                    }
               });
            });
        });
    </script>
    <style>
        @media (max-width: 979px) {
            .backstretch {
            position: absolute;
        }
    </style>
</body>
</html>
